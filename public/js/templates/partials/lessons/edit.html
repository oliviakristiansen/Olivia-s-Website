<!-- <h2>Lesson create/edit page</h2> -->

<div class="edit">
    <form ng-submit="lessonController.create (lessonController.lesson._id)">
        <div>
            <label>First Name: </label>
            <input ng-model="lessonController.lesson.firstName">
        </div>
        <div>
            <label>Last Name: </label>
            <input ng-model="lessonController.lesson.lastName">
        </div>
        <div>
            <label>Email: </label>
            <input ng-model="lessonController.lesson.email">
        </div>
        <div>
            <label>Telephone: </label>
            <input ng-model="lessonController.lesson.telephone">
        </div>
        <div>
            <label>Instrument: </label>
            <input ng-model="lessonController.lesson.type">
        </div>
        <div>
            <label>Length (30, 45, 60): </label>
            <input ng-model="lessonController.lesson.length">
        </div>
        <!-- <div>
            <label>Starting Date: </label>
            <input ng-model="lessonController.lesson.date">
        </div> -->
        <div>
            <label>Day (Monday-Sunday): </label>
            <input ng-model="lessonController.lesson.day">
        </div>
        <div>
            <label>Time (ex. 4:00 PM): </label>
            <input ng-model="lessonController.lesson.time" type="time">
        </div>
        <div>
            <label>Reoccurring (Yes or No): </label>
            <input ng-model="lessonController.lesson.reoccurring">
        </div>
        <div>
            <label>Where (In-home or Olivia-home): </label>
            <input ng-model="lessonController.lesson.where">
        </div>
        <div>
            <label>Status (pending, active): </label>
            <input ng-model="lessonController.lesson.status">
        </div>
        <div>
            <label>Comments: </label>
            <input ng-model="lessonController.lesson.comments">
        </div>
        <button>{{ lessonController.mode }}</button>
    </form>
</div>
